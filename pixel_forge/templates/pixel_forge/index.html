<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pixel_forge/index.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Enter Your Prompt:</h2>
        <form method="post" action="{% url 'image_view' %}">
            {% csrf_token %}
            <input type="text" name="prompt" id="promptInput" placeholder="Prompt" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        
        {% if image %}
            <h2>Generated Image:</h2>
            <img src="{% static 'images/' %}{{ image }}" alt="Generated Img" width="400" height="400">
        {% endif %}
    </div>
</body>
</html>
